name: 9.1 Deploy Grafana Stack

# ============================================================
# Deploys Grafana + Loki + Promtail on OpenShift
# All components deployed via YAML for OpenShift compatibility
# ============================================================

on:
  workflow_dispatch:
    inputs:
      namespace:
        description: "Namespace for Grafana stack"
        required: true
        default: "monitoring"
      grafana_admin_password:
        description: "Grafana admin password (leave empty for auto-generated)"
        required: false
        default: ""
      storage_size:
        description: "Storage size for Loki"
        required: true
        default: "10Gi"
        type: choice
        options:
          - "5Gi"
          - "10Gi"
          - "20Gi"

env:
  APP_NAMESPACE: mortgage-app

jobs:
  deploy-grafana-stack:
    name: Deploy Grafana Stack
    runs-on: ubuntu-latest

    steps:
      - name: Install OpenShift CLI
        run: |
          curl -LO https://mirror.openshift.com/pub/openshift-v4/clients/ocp/stable/openshift-client-linux.tar.gz
          tar -xvf openshift-client-linux.tar.gz
          sudo mv oc kubectl /usr/local/bin/
          oc version --client

      - name: Login to OpenShift
        run: |
          oc login ${{ secrets.OPENSHIFT_SERVER }} \
            --token=${{ secrets.OPENSHIFT_TOKEN }} \
            --insecure-skip-tls-verify=true

          echo "âœ… Logged in to OpenShift"
          oc whoami

      - name: Create Namespace
        run: |
          echo "ğŸ“ Creating namespace ${{ github.event.inputs.namespace }}..."

          oc create namespace ${{ github.event.inputs.namespace }} 2>/dev/null || echo "Namespace already exists"
          oc project ${{ github.event.inputs.namespace }}

          echo "âœ… Using namespace: $(oc project -q)"

      - name: Generate Grafana Password
        id: password
        run: |
          if [ -n "${{ github.event.inputs.grafana_admin_password }}" ]; then
            GRAFANA_PASSWORD="${{ github.event.inputs.grafana_admin_password }}"
          else
            GRAFANA_PASSWORD=$(openssl rand -base64 12 | tr -d '/+=' | head -c 12)
          fi
          echo "password=$GRAFANA_PASSWORD" >> $GITHUB_OUTPUT
          echo "âœ… Password generated"

      - name: Deploy Loki
        run: |
          echo "ğŸ“¦ Deploying Loki..."

          cat <<'YAML' | oc apply -n ${{ github.event.inputs.namespace }} -f -
          ---
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: loki-config
            labels:
              app: loki
          data:
            loki.yaml: |
              auth_enabled: false
              server:
                http_listen_port: 3100
              common:
                path_prefix: /loki
                storage:
                  filesystem:
                    chunks_directory: /loki/chunks
                    rules_directory: /loki/rules
                replication_factor: 1
                ring:
                  kvstore:
                    store: inmemory
              schema_config:
                configs:
                  - from: 2020-01-01
                    store: boltdb-shipper
                    object_store: filesystem
                    schema: v11
                    index:
                      prefix: index_
                      period: 24h
              storage_config:
                boltdb_shipper:
                  active_index_directory: /loki/index
                  cache_location: /loki/cache
                  shared_store: filesystem
                filesystem:
                  directory: /loki/chunks
              limits_config:
                enforce_metric_name: false
                reject_old_samples: false
              analytics:
                reporting_enabled: false
          YAML

          echo "âœ… Loki ConfigMap created"

          cat <<YAML | oc apply -n ${{ github.event.inputs.namespace }} -f -
          ---
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: loki-data
            labels:
              app: loki
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: ${{ github.event.inputs.storage_size }}
          YAML

          echo "âœ… Loki PVC created"

          cat <<'YAML' | oc apply -n ${{ github.event.inputs.namespace }} -f -
          ---
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: loki
            labels:
              app: loki
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: loki
            template:
              metadata:
                labels:
                  app: loki
              spec:
                containers:
                  - name: loki
                    image: grafana/loki:2.9.4
                    args:
                      - -config.file=/etc/loki/loki.yaml
                    ports:
                      - containerPort: 3100
                        name: http
                    resources:
                      requests:
                        cpu: 100m
                        memory: 256Mi
                      limits:
                        cpu: 500m
                        memory: 512Mi
                    volumeMounts:
                      - name: config
                        mountPath: /etc/loki
                      - name: data
                        mountPath: /loki
                    readinessProbe:
                      httpGet:
                        path: /ready
                        port: 3100
                      initialDelaySeconds: 15
                      periodSeconds: 10
                    livenessProbe:
                      httpGet:
                        path: /ready
                        port: 3100
                      initialDelaySeconds: 30
                      periodSeconds: 10
                volumes:
                  - name: config
                    configMap:
                      name: loki-config
                  - name: data
                    persistentVolumeClaim:
                      claimName: loki-data
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: loki
            labels:
              app: loki
          spec:
            ports:
              - port: 3100
                targetPort: 3100
                name: http
            selector:
              app: loki
          YAML

          echo "âœ… Loki Deployment and Service created"

          echo "â³ Waiting for Loki to start..."
          sleep 10
          oc get pods -n ${{ github.event.inputs.namespace }} -l app=loki

      - name: Deploy Promtail
        run: |
          echo "ğŸ“¦ Deploying Promtail..."

          cat <<'YAML' | oc apply -n ${{ github.event.inputs.namespace }} -f -
          ---
          apiVersion: v1
          kind: ServiceAccount
          metadata:
            name: promtail
            labels:
              app: promtail
          ---
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRole
          metadata:
            name: promtail
          rules:
            - apiGroups: [""]
              resources: ["nodes", "nodes/proxy", "services", "endpoints", "pods"]
              verbs: ["get", "watch", "list"]
          ---
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRoleBinding
          metadata:
            name: promtail
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: promtail
          subjects:
            - kind: ServiceAccount
              name: promtail
              namespace: ${{ github.event.inputs.namespace }}
          YAML

          echo "âœ… Promtail RBAC created"

          # Grant privileged SCC
          oc adm policy add-scc-to-user privileged -z promtail -n ${{ github.event.inputs.namespace }} || echo "SCC grant may require admin"

          cat <<'YAML' | oc apply -n ${{ github.event.inputs.namespace }} -f -
          ---
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: promtail-config
            labels:
              app: promtail
          data:
            promtail.yaml: |
              server:
                http_listen_port: 9080
                grpc_listen_port: 0
              positions:
                filename: /tmp/positions.yaml
              clients:
                - url: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
              scrape_configs:
                - job_name: pods
                  kubernetes_sd_configs:
                    - role: pod
                  pipeline_stages:
                    - cri: {}
                  relabel_configs:
                    - source_labels: [__meta_kubernetes_namespace]
                      target_label: namespace
                    - source_labels: [__meta_kubernetes_pod_name]
                      target_label: pod
                    - source_labels: [__meta_kubernetes_pod_container_name]
                      target_label: container
                    - source_labels: [__meta_kubernetes_pod_label_app]
                      target_label: app
                    - replacement: /var/log/pods/*$1/*.log
                      separator: /
                      source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
                      target_label: __path__
          YAML

          echo "âœ… Promtail ConfigMap created"

          cat <<'YAML' | oc apply -n ${{ github.event.inputs.namespace }} -f -
          ---
          apiVersion: apps/v1
          kind: DaemonSet
          metadata:
            name: promtail
            labels:
              app: promtail
          spec:
            selector:
              matchLabels:
                app: promtail
            template:
              metadata:
                labels:
                  app: promtail
              spec:
                serviceAccountName: promtail
                containers:
                  - name: promtail
                    image: grafana/promtail:2.9.4
                    args:
                      - -config.file=/etc/promtail/promtail.yaml
                    securityContext:
                      privileged: true
                      runAsUser: 0
                    resources:
                      requests:
                        cpu: 50m
                        memory: 64Mi
                      limits:
                        cpu: 200m
                        memory: 128Mi
                    volumeMounts:
                      - name: config
                        mountPath: /etc/promtail
                      - name: varlog
                        mountPath: /var/log
                        readOnly: true
                      - name: pods
                        mountPath: /var/log/pods
                        readOnly: true
                tolerations:
                  - operator: Exists
                volumes:
                  - name: config
                    configMap:
                      name: promtail-config
                  - name: varlog
                    hostPath:
                      path: /var/log
                  - name: pods
                    hostPath:
                      path: /var/log/pods
          YAML

          echo "âœ… Promtail DaemonSet created"

      - name: Deploy Grafana
        run: |
          echo "ğŸ“¦ Deploying Grafana..."

          # Create Grafana secret
          oc create secret generic grafana-admin \
            --from-literal=admin-user=admin \
            --from-literal=admin-password="${{ steps.password.outputs.password }}" \
            -n ${{ github.event.inputs.namespace }} \
            --dry-run=client -o yaml | oc apply -f -

          echo "âœ… Grafana secret created"

          cat <<'YAML' | oc apply -n ${{ github.event.inputs.namespace }} -f -
          ---
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: grafana-datasources
            labels:
              app: grafana
          data:
            datasources.yaml: |
              apiVersion: 1
              datasources:
                - name: Loki
                  type: loki
                  access: proxy
                  url: http://loki:3100
                  isDefault: true
          ---
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: grafana-data
            labels:
              app: grafana
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
          ---
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: grafana
            labels:
              app: grafana
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: grafana
            template:
              metadata:
                labels:
                  app: grafana
              spec:
                containers:
                  - name: grafana
                    image: grafana/grafana:10.2.3
                    ports:
                      - containerPort: 3000
                        name: http
                    env:
                      - name: GF_SECURITY_ADMIN_USER
                        valueFrom:
                          secretKeyRef:
                            name: grafana-admin
                            key: admin-user
                      - name: GF_SECURITY_ADMIN_PASSWORD
                        valueFrom:
                          secretKeyRef:
                            name: grafana-admin
                            key: admin-password
                      - name: GF_PATHS_PROVISIONING
                        value: /etc/grafana/provisioning
                    resources:
                      requests:
                        cpu: 100m
                        memory: 128Mi
                      limits:
                        cpu: 500m
                        memory: 512Mi
                    volumeMounts:
                      - name: data
                        mountPath: /var/lib/grafana
                      - name: datasources
                        mountPath: /etc/grafana/provisioning/datasources
                    readinessProbe:
                      httpGet:
                        path: /api/health
                        port: 3000
                      initialDelaySeconds: 10
                      periodSeconds: 5
                volumes:
                  - name: data
                    persistentVolumeClaim:
                      claimName: grafana-data
                  - name: datasources
                    configMap:
                      name: grafana-datasources
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: grafana
            labels:
              app: grafana
          spec:
            ports:
              - port: 3000
                targetPort: 3000
                name: http
            selector:
              app: grafana
          YAML

          echo "âœ… Grafana Deployment and Service created"

      - name: Create Grafana Route
        id: route
        run: |
          echo "ğŸŒ Creating Grafana route..."

          cat <<'YAML' | oc apply -n ${{ github.event.inputs.namespace }} -f -
          apiVersion: route.openshift.io/v1
          kind: Route
          metadata:
            name: grafana
            labels:
              app: grafana
          spec:
            to:
              kind: Service
              name: grafana
            port:
              targetPort: 3000
            tls:
              termination: edge
              insecureEdgeTerminationPolicy: Redirect
          YAML

          sleep 5
          GRAFANA_URL=$(oc get route grafana -n ${{ github.event.inputs.namespace }} -o jsonpath='{.spec.host}')
          echo "url=https://${GRAFANA_URL}" >> $GITHUB_OUTPUT
          echo "âœ… Grafana route: https://${GRAFANA_URL}"

      - name: Wait for Pods
        run: |
          echo "â³ Waiting for pods to be ready..."

          # Wait for Loki
          echo "Waiting for Loki..."
          oc rollout status deployment/loki -n ${{ github.event.inputs.namespace }} --timeout=180s || echo "Loki still starting"

          # Wait for Grafana
          echo "Waiting for Grafana..."
          oc rollout status deployment/grafana -n ${{ github.event.inputs.namespace }} --timeout=180s || echo "Grafana still starting"

          # Show all pods
          echo ""
          echo "=== All Pods ==="
          oc get pods -n ${{ github.event.inputs.namespace }}

      - name: Verify Deployment
        run: |
          echo "ğŸ” Verifying deployment..."
          echo ""

          echo "=== Pods ==="
          oc get pods -n ${{ github.event.inputs.namespace }}

          echo ""
          echo "=== Services ==="
          oc get svc -n ${{ github.event.inputs.namespace }}

          echo ""
          echo "=== Routes ==="
          oc get routes -n ${{ github.event.inputs.namespace }}

          echo ""
          echo "=== PVCs ==="
          oc get pvc -n ${{ github.event.inputs.namespace }}

          echo ""
          echo "=== Events (last 10) ==="
          oc get events -n ${{ github.event.inputs.namespace }} --sort-by='.lastTimestamp' | tail -10

      - name: Summary
        run: |
          echo "## ğŸ‰ Grafana Stack Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Access Grafana" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| URL | ${{ steps.route.outputs.url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Username | \`admin\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Password | \`${{ steps.password.outputs.password }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Components" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Purpose |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Grafana | Dashboards & Visualization |" >> $GITHUB_STEP_SUMMARY
          echo "| Loki | Log Aggregation |" >> $GITHUB_STEP_SUMMARY
          echo "| Promtail | Log Collection |" >> $GITHUB_STEP_SUMMARY

          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "  âœ… GRAFANA STACK DEPLOYED"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "  URL:      ${{ steps.route.outputs.url }}"
          echo "  Username: admin"
          echo "  Password: ${{ steps.password.outputs.password }}"
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
