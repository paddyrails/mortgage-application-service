name: Delete API Gateway

on:
  workflow_dispatch:
    inputs:
      api_gateway_name:
        description: 'API Gateway name'
        required: true
        default: 'mortgage-api'
      environment:
        description: 'Environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      confirm_name:
        description: 'Type API Gateway name again to confirm'
        required: true

env:
  AWS_REGION: us-east-1

jobs:
  delete-api-gateway:
    name: Delete API Gateway
    runs-on: ubuntu-latest

    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.api_gateway_name }}" != "${{ github.event.inputs.confirm_name }}" ]; then
            echo "âŒ Confirmation failed!"
            exit 1
          fi
          echo "âœ… Confirmed deletion"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Delete API Gateway
        run: |
          API_NAME="${{ github.event.inputs.api_gateway_name }}-${{ github.event.inputs.environment }}"
          
          echo "ðŸ” Finding API Gateway: $API_NAME"
          
          API_ID=$(aws apigatewayv2 get-apis \
            --query "Items[?Name=='${API_NAME}'].ApiId" \
            --output text 2>/dev/null || echo "")
          
          if [ -z "$API_ID" ] || [ "$API_ID" == "None" ]; then
            echo "âš ï¸ API Gateway not found"
            exit 0
          fi
          
          echo "ðŸ—‘ï¸ Deleting API Gateway: $API_ID"
          aws apigatewayv2 delete-api --api-id $API_ID
          
          echo "âœ… API Gateway deleted"

      - name: Delete VPC Link
        run: |
          VPC_LINK_NAME="${{ github.event.inputs.api_gateway_name }}-vpc-link"
          
          VPC_LINK_ID=$(aws apigatewayv2 get-vpc-links \
            --query "Items[?Name=='${VPC_LINK_NAME}'].VpcLinkId" \
            --output text 2>/dev/null || echo "")
          
          if [ -n "$VPC_LINK_ID" ] && [ "$VPC_LINK_ID" != "None" ]; then
            echo "ðŸ—‘ï¸ Deleting VPC Link: $VPC_LINK_ID"
            aws apigatewayv2 delete-vpc-link --vpc-link-id $VPC_LINK_ID
            echo "âœ… VPC Link deleted"
          fi

      - name: Delete CloudWatch Log Group
        run: |
          LOG_GROUP="/aws/apigateway/${{ github.event.inputs.api_gateway_name }}-${{ github.event.inputs.environment }}"
          
          aws logs delete-log-group \
            --log-group-name "$LOG_GROUP" \
            2>/dev/null || echo "Log group may not exist"
          
          echo "âœ… Cleanup complete"

      - name: Summary
        run: |
          echo "## ðŸ—‘ï¸ API Gateway Deleted" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| API Gateway | âœ… Deleted |" >> $GITHUB_STEP_SUMMARY
          echo "| VPC Link | âœ… Deleted |" >> $GITHUB_STEP_SUMMARY
          echo "| CloudWatch Logs | âœ… Deleted |" >> $GITHUB_STEP_SUMMARY
